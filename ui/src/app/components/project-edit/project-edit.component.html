<div class="body">
    <h2>
        Edit Project
    </h2>

    <div class="input">
        <mat-form-field appearance="outline" color="accent">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="project.name">
            <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" color="accent">
            <mat-label>Description</mat-label>
            <input matInput [(ngModel)]="project.description">
            <mat-icon matSuffix>comment</mat-icon>
        </mat-form-field>

        <div class="map">
            <google-map width="100%" height="100%" [options]="options" (boundsChanged)="boundsChanged()" #map>
            </google-map>
        </div>

        <button mat-flat-button color="accent" (click)="update()" [disabled]="!project.name">
            <mat-icon>save</mat-icon>
            Update project
        </button>
    </div>
</div>
